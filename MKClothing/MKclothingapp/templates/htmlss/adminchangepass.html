{% load static %}

<!DOCTYPE html>
<html>
    
<head>
	<title>Admin Change Password</title>
	<link rel="shortcut icon" type="image/x-icon" href="{%static 'images/mklogo.png'%}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/alogin.css'%}">
</head>

<body style="background: #f7e46d;">
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center form_container">
					<h3 class="form-title"> Admin</h3>
				</div>
				<div class="d-flex justify-content-center">
					<h3 class="form-title"> Change Password </h3>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="">
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="username" placeholder="Username" class="form-control">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
								<input type="password" name="password" placeholder="Old Password" class="form-control" >
						</div>
                        <div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-unlock"></i></span>
							</div>
								<input type="password" name="password" placeholder="New Password" class="form-control" >
						</div>
                        <div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-check"></i></span>
							</div>
								<input type="password" name="password" placeholder="Confirm Password" class="form-control" >
						</div>

						
							   <div class="d-flex justify-content-center mt-3 login_container">
								<input class="btn login_btn mr-lg-1" type="submit" value="Submit">
								<a class="btn login_btn" href="{% url 'inventory' %}" type="button"value="Back">Back</a>
							  </div>
					</form>

				</div>
		
				</div>
			</div>
		</div>
	</div>
</body>

</html>
