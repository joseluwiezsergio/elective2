{% extends "htmlss/base1.html" %}
{% load static %}
{% block title %}
<title>Cart</title> 
{% endblock %}

{% block content %}
	<div class="row">
		<div class="col-lg-9" style=" margin: auto; width: 60%;">
			<br>
			<div class="box-element"  id="form-wrapper" >
				<a  class="btn btn-outline-dark" href="{% url 'shop' %}">&#x2190; Continue Shopping</a>
				<br>
				<br>
				 <h1>Cart Items</h1>
				 <hr>
				 <form id="form">
					<div class="cart-row">
						<div style="flex:2"><strong>Item</strong></div>
						<div style="flex:1"><strong>Price</strong></div>
						<div style="flex:1"><strong>Quantity</strong></div>
						<div style="flex:1"><strong>Total</strong></div>
					</div>
					
					<div class="cart-row">
						<div style="flex:2"><p>Necklace</p></div>
						<div style="flex:1"><p> ₱ 20</p></div>
						<div style="flex:1">
								<input type="number" class="form-control" style="width: 100px;"id="quantity" name="quantity" min="1" max="10">
						</div>
						<div style="flex:1"> ₱ 40</div>
					</div>
					<div class="d-flex" style=" justify-content: flex-end;" >
						<a  class="btn btn-success" href="{% url 'checkout' %}">   Checkout    </a>
						</div>
					
				</form>	
			</div>
		
		</div>
		
	</div>
{% endblock content %}
