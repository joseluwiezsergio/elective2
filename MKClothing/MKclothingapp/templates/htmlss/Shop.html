{% extends 'htmlss/base1.html' %}
{% load static %}
{% block content %}
{% block title %}
<title>Shop</title> 
{% endblock %}

<br>
<center><h1 style="color:black">Products</h1></center>
<div class="row">
    {% for data in pd %}
    <div class="col-lg-4">
        <img class="thumbnail" src="{{data.filename.url}}"> 
        <div class="box-element product">
            <p><strong>{{data.itemname}}</strong></p>
            <p> Stocks: {{data.stocks}} </p>
				<hr>
				<a href="{% url 'checkout' data.id %}" class="btn btn-outline-secondary add-btn">Purchase</a>
				<h4 style="display:inline-flexbox; float: right"><strong>â‚±{{data.price}}</strong></h4>

        </div>
    </div>
    {% endfor %}

    
</div>
{% endblock content %}
